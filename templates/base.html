<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>{% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" text-align="center">
        <ul class="navbar-nav">
            <li class= "nav-item">
                <a class="nav-link" href="{% url 'index'%}"><img src="/media/logo.png" width="25px" height="20px"></a>
                
            </li>
            
            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="navdrop" data-toggle="dropdown">@{{user.username}}</a>
            
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'app_blog:create_blog'%}">Write Blog</a>
                    <a class="dropdown-item" href="{% url 'app_blog:my_blog'%}">My Blog</a>
                    <a class="dropdown-item" href="{% url 'app_login:profile'%}">My Profile</a>
                    <br>
                    <a class="dropdown-item" href="{% url 'app_login:logout'%}">Logout</a>
                </div>
            </div>

            {% else %}
            <li class= "nav-item">
                <a class="nav-link" href="{% url 'app_login:signup'%}">Sign Up</a>
            </li>
            
            <li class= "nav-item">
                <a class="nav-link" href="{% url 'app_login:login'%}">Login</a>
            </li>
            {% endif %}
        </ul>

    </nav>
    <div class="container" style="padding-top:10px">
        {% block bodyblock %}
        {% endblock bodyblock %}
    </div>
</body>
</html>
